<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>北京邮电大学软件学院毕业课题双选系统</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.navlist.css" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <link type="text/css" rel="stylesheet" href="/css/panel.css"/>
  </head>
  <body>
    <div class="container">

      <div id="banner">
      </div>

      <div id="content" class="row">
        <div class="span3 columns">
          <div class="">

            <ul class="well nav nav-list">
              <li class="nav-header">导航</li>

              <li class="active"><a data-toggle="nav-list" href="#my-profile"><i class="icon-user"></i>个人资料</a></li>
              <li class="Student"><a data-toggle="nav-list" href="#subject"><i class="icon-flag"></i>查看选择课题</a></li>
              <li class="Professor"><a data-toggle="nav-list" href="#my-subject"><i class="icon-plus-sign"></i>我的课题</a></li>
              <li class="Professor"><a data-toggle="nav-list" href="#student"><i class="icon-ok"></i>查看选择学生</a></li>
              <li class="Admin"><a data-toggle="nav-list" href="#system-admin"><i class="icon-wrench"></i>系统管理</a></li>
              <li class="Admin"><a data-toggle="nav-list" href="#match-student"><i class="icon-leaf"></i>调剂学生</a></li>


              <li class="divider"></li>

              <li><a id="logout" href="#"><i class="icon-off"></i>登出</a></li>

              <li class="divider"></li>

              <li class="nav-header">公告</li>
              <div class="strong">系统调试中</div>
            </ul>
          </div>
        </div>

        <div class="span9 columns">
          <div>
            <div class="nav-list-content">
              <div class="nav-list-pane fade in active" id="my-profile">
                <form id="profile" class="Student Professor hide form-horizontal">
                  <legend>个人信息</legend>

                  <div class="Student">
                    <div class="control-group">
                      <label class="control-label">姓名</label>
                      <div class="controls">
                        <label class="profile-name"></label>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">学号</label>
                      <div class="controls">
                        <label class="profile-id"></label>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">班级</label>
                      <div class="controls">
                        <label class="profile-class"></label>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">班内序号</label>
                      <div class="controls">
                        <label class="profile-order"></label>
                      </div>
                    </div>
                  </div>

                  <div class="Professor hide">
                    <div class="control-group">
                      <label class="control-label">姓名</label>
                      <div class="controls">
                        <label class="profile-name"></label>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">职称</label>
                      <div class="controls">
                        <label class="profile-title"></label>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">工作证号</label>
                      <div class="controls">
                        <label class="profile-id"></label>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">研究方向</label>
                      <div class="controls">
                        <label class="profile-field"></label>
                      </div>
                    </div>
                  </div>

                </form>


                <form id="changePasswordForm" class="form-horizontal">
                  <legend>修改密码</legend>
                  <div class="control-group">
                    <label class="control-label">旧密码</label>
                    <div class="controls">
                      <input class="input-xlarge focused" type="password"
                      id="oldPassword"/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">新密码</label>
                    <div class="controls">
                      <input class="input-xlarge focused" type="password"
                      id="newPassword"/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">确认新密码</label>
                    <div class="controls">
                      <input class="input-xlarge focused" type="password"
                      id="repeatPassword"/>
                    </div>
                  </div>
                  <div class="form-actions">
                    <button class="btn btn-primary" type="submit">提交</button>
                    <button class="btn">重置</button>
                    <div class="alert fade in hide" id="changePasswordAlert" data-alert="alert">
                      <a class="close" href="#">&times;</a>
                      <p class="info"></p>
                    </div>
                  </div>
                </form>

                <form id="upload-resume" class="Student Professor hide form-horizontal">
                  <legend>上传简历</legend>
                  <div class="control-group">
                    <label class="control-label">选择文件</label>
                    <div class="controls">
                      <input class="input-xlarge focused" type="file"
                      class="input-file"/>
                    </div>
                  </div>
                  <div class="form-actions">
                    <button class="btn btn-primary" type="submit">提交</button>
                    <button class="btn">重置</button>
                  </div>
                </form>
              </div>

              <div class="nav-list-pane fade" id="subject">
              </div>

              <div class="nav-list-pane fade " id="my-subject">
                <legend>我的课题</legend>
                <div>
                  <button class="btn btn-primary"
                    id="add-subject">新增课题</button>
                  <ul id="subject-list">

                  </ul>
                </div>
                <form id="subject-form" class="form-horizontal hide">
                  <fieldset>
                    <div class="control-group">
                      <label class="control-label">课题名</label>
                      <div class="controls">
                        <input class="input-xlarge focused" type="text"
                        name="title"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">课题描述</label>
                      <div class="controls">
                        <textarea class="focused textarea" type="text"
                        name="desc"></textarea>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">题目分类一</label>
                      <div class="controls">
                        <!-- name="type1" 工程实践 研究设计 理论分析 -->
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">题目分类二</label>
                      <div class="controls">
                        <!-- name="type2" 硬件 软件 软硬结合 非软硬件 -->
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">题目来源</label>
                      <div class="controls">
                        <!-- name="source" 创新项目 教师课题 其他 -->
                      </div>
                    </div>

                    <div class="form-actions">
                      <button class="btn btn-primary" type="submit">提交</button>
                      <button class="btn">重置</button>
                      <button class="btn close-form">关闭</button>
                      <div class="alert fade in hide"
                        data-alert="alert" id="subjectFormAlert">
                        <a class="close" href="#">&times</a>
                        <p class="info"><p>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>

              <div class="nav-list-pane fade" id="student">

              </div>

              <div class="nav-list-pane fade" id="system-admin">

                <form class="form-horizontal " id="phaseControl">
                  <legend>选课阶段控制</legend>
                  <fieldset>
                    <div class="control-group">
                      <div class="control-label">
                        前一阶段
                      </div>
                      <div class="controls phase-prev">
                      </div>
                    </div>
                    <div class="control-group">
                      <h4>
                        <div class="control-label">
                          当前阶段
                        </div>
                        <div class="controls phase-current">
                        </div>
                      </h4>
                    </div>
                    <div class="control-group">
                      <div class="control-label">
                        下一阶段
                      </div>
                      <div class="controls phase-next" id="nextPhase">
                      </div>
                    </div>
                    <div class="control-group">
                      <div class="control-label">
                        密码
                      </div>
                      <div class="controls">
                        <input type="password"/>
                        <p class="help-block">为防止误操作，请输入密码</p>
                      </div>
                    </div>
                  </fieldset>
                  <div class="form-actions">
                    <button class="btn btn-primary">进入下一阶段</button>
                    <div class="alert fade in hide" data-alert="alert"
                      id="phaseControlAlert">
                      <a class="close" href="#">&times</a>
                      <p class="info"><p>
                    </div>
                  </div>
                </form>

                <form class="form-horizontal " id="issuceAnnounce">
                  <legend>发布公告</legend>
                  <fieldset>
                    <div class="control-group">
                      <label class="control-label">公告内容</label>
                      <div class="controls">
                        <textarea class="focused textarea" name="content"
                          id="announceTextarea"></textarea>
                      </div>
                    </div>
                    <div class="form-actions">
                      <button class="btn btn-primary" type="submit">提交</button>
                      <button class="btn">重置</button>
                      <div class="alert fade in hide" data-alert="alert"
                        id="issuceAnnounceAlert">
                        <a class="close" href="#">&times</a>
                        <p class="info"><p>
                      </div>
                    </div>
                  </fieldset>
                </form>

                <div class="">
                  <legend>查看选课情况</legend>
                </div>

              </div>

              <div class="nav-list-pane fade " id="match-student">

              </div>


            </div>
          </div>
        </div>

      </div>
      <div id="footer" >
        <hr/>
        <p>Copyright &copy; 2012 All right reserved</p>
        <p>UI effect is powered by <a
          href="http://twitter.github.com/bootstrap/">Bootstrap</a></p>
      </div>

    </div>


    <script type="text/javascript" src="/script/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/script/jquery.cookie.js"></script>
    <script type="text/javascript" src="/script/bootstrap.min.js"></script>
    <script type="text/javascript" src="/script/bootstrap-navlist.js"></script>
    <script type="text/javascript" src="/script/bootstrap-alert.js"></script>
    <script type="text/javascript" src="/script/common.js"></script>
    <script type="text/javascript" src="/script/panel.js"></script>
  </body>
</html>
