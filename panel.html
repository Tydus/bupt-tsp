<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>北京邮电大学软件学院毕业课题双选系统</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.navlist.css" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
    <link type="text/css" rel="stylesheet" href="/css/common.css"/>
    <link type="text/css" rel="stylesheet" href="/css/panel.css"/>
  </head>
  <body>
    <div class="container">

      <div id="banner">
      </div>

      <hr/>

      <div id="content" class="row">
        <div class="span3 columns">
          <div >

            <ul class="nav nav-list">
              <li class="nav-header">导航</li>

              <li class="active"><a data-toggle="nav-list" href="#change-profile">修改资料</a></li>
              <li class="student"><a data-toggle="nav-list" href="#select-subject">选择课题</a></li>
              <li class="professor"><a data-toggle="nav-list" href="#add-subject">增加课题</a></li>
              <li class="professor"><a data-toggle="nav-list" href="#select-student">选择学生</a></li>
              <li class="admin"><a data-toggle="nav-list" href="#system-admin">系统管理</a></li>
              <li class="admin"><a data-toggle="nav-list" href="#match-student">调节学生</a></li>



              <li class="nav-header student professor hide">个人信息</li>
              <li>
              <table class="student hide table ">
                <tr>
                  <td><div>学号</div></td>
                  <td class="profile-id"></td>
                </tr>

                <tr>
                  <td><div>姓名</div></td>
                  <td class="profile-name"></td>
                </tr>

                <tr>
                  <td><div>序号</div></td>
                  <td id="profile-order"></td>
                </tr>
              </table>

              <table class="professor hide">
                <tr>
                  <td><div>姓名</div></td>
                  <td class="profile-name"></td>
                </tr>

                <tr>
                  <td><div>职称</div></td>
                  <td id="profile-class"></td>
                </tr>
              </table>
              <center><button class="btn" id="logout">登出</button></center>
              </li>

              <li class="nav-header">公告</li>
              <div class="well strong">系统调试中</div>
            </ul>
          </div>
        </div>

        <div class="span9 columns">
          <div>
            <div class="nav-list-content">
              <div class="nav-list-pane fade in active" id="change-profile">
                <form id="change-password-form" class="form-horizontal well">
                  <legend>修改密码</legend>
                  <div class="control-group">
                    <label class="control-label">旧密码</label>
                    <div class="controls">
                      <input class="input-xlarge focused" type="password"/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">新密码</label>
                    <div class="controls">
                      <input class="input-xlarge focused" type="password"/>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">确认新密码</label>
                    <div class="controls">
                      <input class="input-xlarge focused" type="password"/>
                    </div>
                  </div>
                  <div class="form-actions">
                    <button class="btn btn-primary" type="submit">提交</button>
                    <button class="btn">重置</button>
                  </div>
                </form>

                <form id="upload-resume" class="student hide form-horizontal well">
                  <legend>上传简历</legend>
                  <div class="control-group">
                    <label class="control-label">选择文件</label>
                    <div class="controls">
                      <input class="input-xlarge focused" type="file"
                      class="input-file"/>
                    </div>
                  </div>
                  <div class="form-actions">
                    <button class="btn btn-primary" type="submit">提交</button>
                    <button class="btn">重置</button>
                  </div>
                </form>
              </div>

              <div class="nav-list-pane fade well" id="select-subject">

              </div>

              <div class="nav-list-pane fade well" id="add-subject">
                <legend>增加课题</legend>
                <form class="form-horizontal" id="addSubjectForm">
                  <fieldset>
                    <div class="control-group">
                      <label class="control-label">课题名</label>
                      <div class="controls">
                        <input class="input-xlarge focused" type="text"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">课题描述</label>
                      <div class="controls">
                        <textarea class="focused textarea" type="text">
                        </textarea>
                      </div>
                    </div>
                    <div class="form-actions">
                      <button class="btn btn-primary" type="submit">提交</button>
                      <button class="btn">重置</button>
                      <div class="alert fade in hide"
                        data-alert="alert" id="addSubjectAlert">
                        <a class="close" href="#">&times</a>
                        <p id="addSubjectAlertText"><p>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>

              <div class="nav-list-pane fade well" id="select-student">

              </div>

              <div class="nav-list-pane fade" id="system-admin">

                <form class="form-horizontal well" id="phaseControl">
                  <legend>选课阶段控制</legend>
                  <fieldset>
                    <div class="control-group">
                      <div class="control-label">
                        前一阶段
                      </div>
                      <div class="controls">
                      </div>
                    </div>
                    <div class="control-group">
                      <h4>
                        <div class="control-label">
                          当前阶段
                        </div>
                        <div class="controls">
                        </div>
                      </h4>
                    </div>
                    <div class="control-group">
                      <div class="control-label">
                        下一阶段
                      </div>
                      <div class="controls">
                      </div>
                    </div>
                  </fieldset>
                  <div class="form-actions">
                    <button class="btn btn-primary">进入下一阶段</button>
                  </div>
                </form>

                <form class="form-horizontal well" id="issuceAnnounce">
                  <legend>发布公告</legend>
                  <fieldset>
                    <div class="control-group">
                      <label class="control-label">公告内容</label>
                      <div class="controls">
                        <textarea class="focused textarea" name="content"
                          id="announceTextarea"></textarea>
                      </div>
                    </div>
                    <div class="form-actions">
                      <button class="btn btn-primary" type="submit">提交</button>
                      <button class="btn">重置</button>
                    </div>
                  </fieldset>
                </form>

                <div class="well">
                  <legend>查看选课情况</legend>
                </div>

              </div>

              <div class="nav-list-pane fade well" id="match-student">

              </div>


            </div>
          </div>
        </div>

      </div>
      <div id="footer" >
        <hr/>
        <p>Copyright &copy; 2012 All right reserved</p>
        <p>UI effect is powered by <a
          href="http://twitter.github.com/bootstrap/">Bootstrap</a></p>
      </div>

    </div>


    <script type="text/javascript" src="/script/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/script/jquery.cookie.js"></script>
    <script type="text/javascript" src="/script/bootstrap.min.js"></script>
    <script type="text/javascript" src="/script/bootstrap-navlist.js"></script>
    <script type="text/javascript" src="/script/bootstrap-alert.js"></script>
    <script type="text/javascript" src="/script/common.js"></script>
    <script type="text/javascript" src="/script/panel.js"></script>
  </body>
</html>
