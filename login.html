<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>北京邮电大学软件学院毕业课题双选系统</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
    <link type="text/css" rel="stylesheet" href="/css/common.css" />
    <link type="text/css" rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="container">
      <div id="banner"></div>
      <div id="announce"></div>
      <div id="loginBox" class="well">
        <form id="loginForm">
          <table>
            <tr>
              <td colspan="2">
                <center><h3>用户登录</h3><br/></center>
              </td>
            </tr>
            <tr>
              <td><label>帐号</label></td>
              <td><input id="username" type="text" name="username"/></td>
            </tr>
            <tr>
              <td><label>密码</label></td>
              <td><input id="password" type="password" name="password"/></td>
            </tr>
            <tr>
              <td colspan="2">
                <div class="alert alert-error fade in hide" data-alert="alert">
                  <a class="close" href="#">&times;</a>
                  <p id="alertText">警告信息</p>
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="2" align="right">
                <button class="btn btn-primary" type="submit" id="login">登录</button>
              </td>
            </tr>
          </table>
        </form>
      </div>

      <hr/>
      <div id="footer" >
        <p>Copyright &copy; 2012 All right reserved</p>
        <p>UI effect is powered by <a
          href="http://twitter.github.com/bootstrap/">Bootstrap</a></p>

      </div>
    </div>
    <script type="text/javascript" src="/script/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="/script/jquery.cookie.js"></script>
    <script type="text/javascript" src="/script/jquery.sha1.js"></script>
    <script type="text/javascript" src="/script/bootstrap.min.js"></script>
    <script type="text/javascript" src="/script/bootstrap-alert.js"></script>
    <script type="text/javascript" src="/script/common.js"></script>
    <script type="text/javascript" src="/script/login.js"></script>
  </body>
</html>
