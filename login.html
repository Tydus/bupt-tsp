<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>北京邮电大学软件学院毕业课题双选系统</title>
		<link type="text/css" rel="stylesheet" href="/css/common.css">
	</head>
	<body>
		<div id="bannerDiv"></div>
		<div id="wrapperDiv">
			<div id="announceDiv"></div>
			<div id="loginBox">
				<form id="loginForm">
					<div class="formLabel">帐号</div>
					<input class="formInput" id="usernameEntry" type="text"
					name="username"/>
					<div class="formLabel">密码</div>
					<input class="formInput" id="passwordEntry" type="password"
					name="password"/>
					<div id="infoDiv"></div>
					<button type="submit" id="loginSubmitButton"
						value="">登陆</button>
				</form>
			</div>
		</div>
		<div id="footerDiv"></div>
		<script type="text/javascript" src="/script/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="/script/jquery.cookie.js"></script>
		<script type="text/javascript" src="/script/common.js"></script>
		<script type="text/javascript" src="/script/login.js"></script>
	</body>
</html>
